<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sasmita Das</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #f0e6ff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            color: #4834d4;
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a {
            color: #4834d4;
            text-decoration: none;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 1rem;
        }

        .button {
            padding: 0.5rem 1rem;
            border: 2px solid #4834d4;
            border-radius: 20px;
            color: #4834d4;
            background: transparent;
            cursor: pointer;
        }

        .button:hover {
            padding: 0.5rem 1rem;
            border: 2px solid #4834d4;
            border-radius: 20px;
            color: aliceblue;
            background: #4834d4;
            cursor: pointer;

        }

        .button.filled {
            background: #4834d4;
            color: white;
        }

        .main-content {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title {
            font-size: 4rem;
            color: #4834d4;
            margin-bottom: 2rem;
            font-weight: bold;
            line-height: 1.2;
        }

        .cake {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
        }

        .cake-base {
            width: 180px;
            height: 140px;
            background: #ffd700;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .cake-top {
            width: 200px;
            height: 60px;
            background: #ff69b4;
            border-radius: 100px 100px 0 0;
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
        }

        .candle {
            width: 8px;
            height: 30px;
            background: #fff;
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
        }

        .flame {
            width: 12px;
            height: 12px;
            background: #ff4500;
            border-radius: 50%;
            position: absolute;
            bottom: 230px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 1s infinite;
        }

        @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }

        .footer-text {
            margin-top: 2rem;
            color: #4834d4;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">2024-12-31</a>
        <nav class="nav">
            <a href="#">ABOUT</a>
            <a href="#">KNOWLEDGE BASE</a>
            <a href="#">SUPPORT</a>
        </nav>
        <div class="buttons">
            <button class="button" disabled>let's</button>
            <button class="button filled" ><a href="gallery.html" style="text-decoration: none; color: aliceblue;">Celebrate</a></button>
        </div>
    </header>

    <main class="main-content">
        <h1 class="title">Happy Birthday<br>Sasmita Das</h1>
        <div class="cake">
            <div class="flame"></div>
            <div class="candle"></div>
            <div class="cake-top"></div>
            <div class="cake-base"></div>
        </div>
        <p class="footer-text">
            Wishing you a wonderful birthday filled with joy, laughter, and countless beautiful moments!
        </p>
    </main>
</body>

</html>
